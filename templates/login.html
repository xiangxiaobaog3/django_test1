<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>国家孕婴网 运维平台 {{ title }}</title>

	<!-- Bootstrap CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .form-signin {

        }
    </style>
</head>

<body>
	<div class="container">
		<form class="form-horizontal form-signin" id="loginform" method="post">
            <h1 class="page-header"><span class="glyphicon glyphicon-user"></span>  用户登录 </h1>
			<div class="form-group">
				<div class="col-md-4">
					<input type="text" class="form-control" name="email" placeholder="用户名/email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input type="password" class="form-control" name="password" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary">登 录</button>
                    <a id='forget' style="cursor: pointer;">忘记密码</a>
				</div>
			</div>
		</form>
	</div>

    <script src="/static/js/jquery-2.1.1.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>

</body>
