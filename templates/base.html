<html>

<head>
	<meta charset="utf-8">
	<title>国家孕婴网 运维平台 {{ title }}</title>

	<!-- Bootstrap CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
        .returnTop{
            position: fixed;
            width: 50px;
            height: 60px;
            right: 20px;
            bottom: 20px;
            background-color: red;
            color: white;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 页面头部导航 -->
	<nav class="nav navbar-default navbar-fixed-top" role="navigation" style="background-color:darkslategray">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DevOPS v1.0</a>
            </div>

            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入关键字" />
                </div>
                <button type="submit" class="btn btn-primary">搜 索</button>
            </form>

            <p class="navbar-text navbar-right ">Signed in as <a href="#" class="navbar-link">Admin</a></p>

        </div>
	</nav>

	<div style="height: 60px;"></div>
    <div id='return_top' class="returnTop hide">返回顶部</div>
    <p>I would like to say: <span></span></p>
    <input type="button" id="addId1" value="追加1" />
    <input type="button" id="addId2" value="追加2" />

    <!-- 页面左侧导航 -->
    {% block navbar %}
        {% include "nav.html" %}
    {% endblock %}

	<div class="col-md-10 col-md-offset-2">
		{% block 'page-content' %}
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-database fa-5x"></i>
                                    </div>

                                    <div class="col-xs-9 text-right">
                                        <div>设备资产</div>
                                    </div>
                                </div>
                            </div>
                            <a href="#">
                                <div class="panel-footer" style="">
                                    <span class="pull-left">查看所有</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-o-right"></i> </span>
                                    <div class="chearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
	</div>

    <script type="text/javascript">
        window.onload=function () {
            $('#addId1, #addId2').click(function(){
                //获取当前点击的标签，可以是：追加1，也可以是追加2
                var currentId = $(this).attr('id')if(currentId=='addId1') {
                    $('p span').text('alex');
                }else if(currentId=='addId2'){
                    $('p span').text('oldboy');
                }else{

                }
            });
        }
    </script>

	<script src="/static/js/jquery-2.1.1.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
